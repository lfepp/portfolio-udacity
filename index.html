<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luke Epp - Full-stack web developer and passionate love maker</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <header class="container">
      <div class="row">
        <div class="col-md-6">
          <img class="logo" src="img/logo.jpg" alt="Udacity logo">
        </div>
        <div class="col-md-6 text-right text-uppercase">
          <h1>Luke Epp</h1>
          <h2>Full-stack Engineer</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 line-break">
        </div>
      </div>
    </header>
    <main class="container">
      <div class="row">
        <div class="col-md-12">
          <img class="responsive-image" src="img/splash.jpeg" alt="Golden Gate Bridge">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h1>Featured Work</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <img class="responsive-image" src="img/count-to-pi.png" alt="A website form where you can input digits of pi">
          <h1>Count To Pi</h1>
          <h2><a href="http://www.counttopi.com/#/">www.counttopi.com</a></h2><a href="https://github.com/lfepp/pi"><img class="logo" src="img/github-mark.svg" alt="GitHub logo"></a>
        </div>
        <div class="col-md-4">
          <img class="responsive-image" src="img/connecting-congress.png" alt="A website component containing a congressional representative's contact information">
          <h1>Connecting Congress</h1>
          <h2><a href="http://www.connectingcongress.com/#/">www.connectingcongress.com</a></h2><a href="https://github.com/lfepp/connecting-congress"><img class="logo" src="img/github-mark.svg" alt="GitHub logo"></a>
        </div>
        <div class="col-md-4">
          <img class="responsive-image" src="img/yelp-tool.png" alt="The running back-end process of a website that takes Yelp business IDs and produces the business' information">
          <h1>Yelp Admin Tool</h1>
          <h2><a href="http://yelptool.herokuapp.com/">yelptool.herokuapp.com</a></h2><a href="https://github.com/lfepp/yelp"><img class="logo" src="img/github-mark.svg" alt="GitHub logo"></a>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
